<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Store</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Store</h1>
        <p class="header__icons">
            <i class="fa-solid fa-cart-shopping header__btn"></i>

            <span id="cart-quantity" class="cart-quant">0</span>

            <i class="fa-solid fa-magnifying-glass"></i>
        </p>
    </header>

    <main class="main">
        <img class="main-bg" src="./images/background.png" alt="background-shop">
    </main>

    <section class="shop-section">
        <ul class="shop-section__list">
        </ul>
    </section>

    <section class="subscribe">
        <h3 class="subscribe__title">Subscribe</h3>
        <p class="subscribe__text">To get special offers and VIP treatment:</p>

        <form action="" class="subscribe__form">
            <input type="email" placeholder="Email" class="subscribe__text">
        </form>

        <button type="submit" class="subscribe__btn">
            Subscribe
        </button>
    </section>

    <footer class="contact">
        <h3 class="contact__title">Contact</h3>
        <i class="contact__text fa-solid fa-phone"> +374-98-54-39-00</i>
        <i class="contact__text fa-solid fa-envelope"> online.shop@gmail.com</i>
        <i class="contact__text fa-solid fa-magnifying-glass"> Shaumyan 40</i>
    </footer>

    <script src="script.js"></script>
</body>

</html>
